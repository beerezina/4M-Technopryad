<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма с проверкой заполнения</title>
    <link rel="stylesheet" href="stylesheet/style.css" />

    <style></style>
  </head>
  <body>
    <section class="w-pattern-screen">
      <div class="w-top-menu-bar">
        <div class="w-menu-text">MENU</div>
        <div class="w-p-up-arrow-box">
          <div class="w-triangle-left-3">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-3"></div>
          <div class="w-triangle-right-3">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-shelkopryad-text">SHELKOPRYAD</div>
        <button class="w-go-to-main-page">
          <svg
            width="30"
            height="29"
            viewBox="0 0 30 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.898438 15.8635L14.6929 2L28.4873 15.8635M4.65053 15.8635V28H11.6818V20.284H17.6567V28H24.6879V15.8635M19.1386 4.10725H23.6317V8.62279"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
      <div class="w-all-content-box" id="w-sigh-up-content">
        <!-- две верхние звезды -->
        <div class="w-two-up-pink-star">
          <div class="w-first-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="w-second-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>

        <!-- контент блок -->
        <div class="w-sign-up-header-box">
          <div class="w-sign-up-header">ЗАПИСЬ</div>
          <div class="w-sign-up-buttons">
            <button id="w-reset-button">
              <svg
                width="33"
                height="33"
                viewBox="0 0 33 33"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.21497 5.14273L14.6255 17.5533L17.5582 14.6207L5.1476 2.2101C3.6742 0.736701 2.45581 0.481688 1.49243 1.44507C0.500723 2.43678 0.741568 3.66933 2.21497 5.14273Z"
                  fill="#4200FF"
                />
                <path
                  d="M27.0171 29.9448L14.6065 17.5343L17.5392 14.6017L29.9497 27.0122C31.4231 28.4856 31.6781 29.704 30.7147 30.6674C29.723 31.6591 28.4905 31.4182 27.0171 29.9448Z"
                  fill="#4200FF"
                />
                <path
                  d="M29.9452 5.14273L17.5346 17.5533L14.602 14.6207L27.0126 2.2101C28.486 0.736701 29.7043 0.481688 30.6677 1.44507C31.6594 2.43678 31.4186 3.66933 29.9452 5.14273Z"
                  fill="#4200FF"
                />
                <path
                  d="M5.14308 29.9448L17.5536 17.5343L14.621 14.6017L2.21044 27.0122C0.737043 28.4856 0.482031 29.704 1.44541 30.6674C2.43712 31.6591 3.66968 31.4182 5.14308 29.9448Z"
                  fill="#4200FF"
                />
              </svg>
            </button>
            <button id="w-submit-button">
              <svg
                width="31"
                height="23"
                viewBox="0 0 31 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M29.2373 4.26897L24.8267 8.67953L21.8941 5.7469L26.3047 1.33634C27.7781 -0.13706 28.9965 -0.392072 29.9598 0.571305C30.9516 1.56302 30.7107 2.79557 29.2373 4.26897Z"
                  fill="white"
                />
                <path
                  d="M12.4352 21.0711L24.8458 8.66052L21.9131 5.72789L9.50257 18.1385C8.02917 19.6119 7.77415 20.8302 8.73753 21.7936C9.72924 22.7853 10.9618 22.5445 12.4352 21.0711Z"
                  fill="white"
                />
                <path
                  d="M1.32098 14.4566L8.73154 21.8671L11.6642 18.9345L4.25361 11.524C2.78021 10.0506 1.56182 9.79554 0.598446 10.7589C-0.393265 11.7506 -0.15242 12.9832 1.32098 14.4566Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="w-column-sign-up">
          <div class="w-first-column-sign-up">
            <div class="w-container">
              <label>ИМЯ</label><br />
              <input type="text" id="w-name-input" />
              <span id="w-name-status" class="w-status-icon"></span>
            </div>
            <div class="w-container">
              <label>ПОЧТА</label><br />
              <input type="email" id="w-email-input" />
              <span id="w-email-status" class="w-status-icon"></span>
            </div>
          </div>
          <div class="w-second-column-sign-up">
            <div class="w-container">
              <label>ДАТА</label>
              <br />
              <div class="w-box-flex">
                <input
                  type="date"
                  id="w-date-input"
                  name="date"
                  min="1000-01-01"
                  max="9999-12-31"
                />
                <span id="w-date-status" class="w-status-icon"></span>
              </div>
            </div>
            <div class="w-container">
              <label>ВРЕМЯ</label><br />
              <div class="w-box-flex">
                <input type="time" id="w-time-input" />
                <span id="w-time-status" class="w-status-icon"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="w-notice" id="w-notice">
          <span id="w-notice-text">ЗАЯВКА УСПЕШНО ОТПРАВЛЕНА</span>
          <button id="w-close-notice">
            <svg
              width="31"
              height="23"
              viewBox="0 0 31 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M29.2373 4.26897L24.8267 8.67953L21.8941 5.7469L26.3047 1.33634C27.7781 -0.13706 28.9965 -0.392072 29.9598 0.571305C30.9516 1.56302 30.7107 2.79557 29.2373 4.26897Z"
                fill="blue"
              />
              <path
                d="M12.4352 21.0711L24.8458 8.66052L21.9131 5.72789L9.50257 18.1385C8.02917 19.6119 7.77415 20.8302 8.73753 21.7936C9.72924 22.7853 10.9618 22.5445 12.4352 21.0711Z"
                fill="blue"
              />
              <path
                d="M1.32098 14.4566L8.73154 21.8671L11.6642 18.9345L4.25361 11.524C2.78021 10.0506 1.56182 9.79554 0.598446 10.7589C-0.393265 11.7506 -0.15242 12.9832 1.32098 14.4566Z"
                fill="blue"
              />
            </svg>
          </button>
        </div>

        <!-- две нижние звезды -->
        <div class="w-two-down-pink-star">
          <div class="w-third-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="w-fourth-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="w-bottom-menu-bar">
        <div class="w-contact-text">CONTACT</div>
        <div class="w-p-down-arrow-left-box">
          <div class="w-triangle-left-4">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-4"></div>
          <div class="w-triangle-right-4">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-made-by-text">MADE BY POLINA BEREZINA</div>
        <div class="w-p-down-arrow-right-box">
          <div class="w-triangle-left-4">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-4"></div>
          <div class="w-triangle-right-4">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-about-us-text">ABOUT US</div>
      </div>
      <!-- белое меню -->
      <div class="white-menu">
        <!-- Контент меню здесь -->
        <div class="w-sign-up-box">
          <span class="close-menu" id="up-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="#4200FF"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="w-text-menu"><a href="w-sign-up.html">SIGn UP</a></li>
        </div>
        <div class="w-arrow-box">
          <div class="triangle-up-1">
            <img src="./images/triangle-up.svg" alt="" />
          </div>
          <div class="line-1"></div>
          <div class="triangle-down-1">
            <img src="./images/triangle-down.svg" alt="" />
          </div>
        </div>
        <div class="w-poster-box">
          <li class="w-text-menu"><a href="w_poster.html">POSTER</a></li>
        </div>
        <div class="w-place-box">
          <li class="w-text-menu"><a href="w_place.html">PLACE</a></li>
        </div>
        <div class="w-shop-box">
          <span class="close-menu" id="down-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="#4200FF"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="w-text-menu"><a href="shop.html">SHOP</a></li>
        </div>
      </div>
    </section>
    <script src="./scripts/script-w-sign-up.js"></script>
  </body>
</html>
