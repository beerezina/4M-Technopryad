<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <!-- 1 главный экран -->
    <section class="main-screen">
      <!-- 1.1 белая половина -->
      <div class="ms-white-half">
        <!-- 1.1.1 бокс внутри паддингов  -->
        <div class="box-in-white-half">
          <!-- 1.1.1.1 верхний белый блок с линией и звездами -->
          <div class="up-line-with-star">
            <!-- левая линия со звездой -->
            <div class="left-line">
              <!-- звезда 1 -->
              <div class="star-left-line">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- верхняя длинная линия со звездой -->
            <div class="up-long-line">
              <!-- звезда 2 -->
              <div class="star-up-long-line">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- правая линия -->
            <div class="right-line"></div>
          </div>

          <!-- СЕКЦИЯ СО ВСЕМ СОДЕРЖИМЫМ В БЕЛОМ -->
          <div class="all-information-box-white">
            <div class="name-shelkopryad">
              <span class="white-letter">S</span
              ><span class="blue-letter">H</span
              ><span class="blue-letter">E</span
              ><span class="blue-letter">L</span
              ><span class="blue-letter">K</span
              ><span class="blue-letter">O</span
              ><span class="blue-letter">P</span
              ><span class="blue-letter">R</span
              ><span class="blue-letter">Y</span
              ><span class="blue-letter">A</span
              ><span class="blue-letter">D</span>
            </div>
            <div class="text-shelkopryad">
              <div class="text-1">ателье</div>
              <div class="click-1">click</div>
              <!-- большая звезда с абсолютом -->
              <div class="big-pink-in-white-star">
                <svg
                  width="757"
                  height="480"
                  viewBox="0 0 757 480"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="big-pink-star-s"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 308.208L188.909 310.753C203.889 310.753 224.038 313.297 224.987 357.323L226.781 480L228.574 357.323C229.524 313.297 249.673 310.753 264.652 310.753L794 308.098L266.129 305.554C251.149 305.554 231 303.009 230.051 258.983L229.154 9.64819L229.112 0.771576H227.403L227.361 9.64819L226.464 258.983C225.515 303.009 205.366 305.554 190.386 305.554L0 308.208Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
              <div class="text-2">
                починка <br />
                и покраска <br />
                ваших крыльев
              </div>
            </div>
          </div>
          <!-- 1.1.1.2 нижний белый блок с линией и звездами -->
          <div class="bottom-line-with-star">
            <div class="left-line-bottom"></div>
            <div class="up-long-line-bottom">
              <div class="star-up-long-line-2">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <div class="right-line-bottom"></div>
          </div>
        </div>
      </div>
      <!-- 1.2 синяя половина -->
      <div class="ms-blue-half">
        <!-- 1.2.1 бокс внутри паддингов  -->
        <div class="box-in-blue-half-1">
          <!-- 1.2.1.2 верхний синий блок с линией и звездами -->
          <div class="up-line-with-star-1">
            <!-- левая линия со звездой -->
            <div class="left-line-1">
              <!-- звезда -->
              <div class="star-left-line-1">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line-1"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- верхняя длинная линия со звездой -->
            <div class="up-long-line-1">
              <div class="star-up-long-line-1">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line-1"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- правая линия -->
            <div class="right-line-1"></div>
          </div>
          <!-- СЕКЦИЯ СО ВСЕМ СОДЕРЖИМЫМ В БЕЛОМ -->
          <div class="all-information-box-blue">
            <div class="name-technopryad">
              <span class="white-letter">T</span
              ><span class="white-letter">E</span
              ><span class="white-letter">C</span
              ><span class="white-letter">H</span
              ><span class="white-letter">N</span
              ><span class="white-letter">O</span
              ><span class="white-letter">P</span
              ><span class="white-letter">R</span
              ><span class="white-letter">Y</span
              ><span class="white-letter">A</span
              ><span class="white-letter">D</span>
            </div>
            <div class="text-technopryad">
              <div class="text-3">сервис</div>
              <div class="click-1">click</div>
              <!-- большая звезда с абсолютом -->
              <div class="big-pink-in-white-star-1">
                <svg
                  width="757"
                  height="480"
                  viewBox="0 0 757 480"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="big-pink-star-t"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 308.208L188.909 310.753C203.889 310.753 224.038 313.297 224.987 357.323L226.781 480L228.574 357.323C229.524 313.297 249.673 310.753 264.652 310.753L794 308.098L266.129 305.554C251.149 305.554 231 303.009 230.051 258.983L229.154 9.64819L229.112 0.771576H227.403L227.361 9.64819L226.464 258.983C225.515 303.009 205.366 305.554 190.386 305.554L0 308.208Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
              <div class="text-4">
                пересадка <br />
                сознания <br />
                в новое тело
              </div>
            </div>
          </div>

          <!-- 1.2.1.2 нижний синий блок с линией и звездами -->
          <div class="bottom-line-with-star-1">
            <!-- нижняя левая линия со звездой -->
            <div class="left-line-bottom-1">
              <div class="star-left-line">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line-1"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- нижняя верхняя длинная линия со звездой -->
            <div class="up-long-line-bottom-1">
              <div class="star-up-long-line-2">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line-1"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
            <!-- нижняя правая линия -->

            <div class="right-line-bottom-1">
              <div class="star-blue-right-line">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="star-color-line-1"
                    d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                    fill="#EB8EF3"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- полупрозрачный слой белый -->
      <div class="white-view">
        <button class="open-white-menu">
          <p class="white-view-text">VIEW</p>
        </button>
      </div>

      <!-- полупрозрачный слой синий -->
      <div class="blue-view">
        <button class="open-blue-menu">
          <p class="blue-view-text">VIEW</p>
        </button>
      </div>
      <!-- белое меню -->
      <div class="white-menu">
        <span class="close-menu">&times;</span>
        <!-- Контент меню здесь -->
      </div>
      <!-- синее меню -->
      <div class="blue-menu">
        <span class="close-menu">&times;</span>
        <!-- Контент меню здесь -->
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
