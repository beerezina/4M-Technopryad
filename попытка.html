<!DOCTYPE html>
<html class="fp-menu-screen-html" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер плакатов</title>
    <link rel="stylesheet" href="./stylesheet/reset.css" />

    <style>
      .fp-menu-screen,
      .fp-menu-screen-html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }

      .slider-container {
        position: relative;
        width: 1440px;
        height: 1024px;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease;
        height: 100%;
      }

      .slider-item {
        min-width: 1440px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider-item img {
        width: 650px;
        height: 920px;
        object-fit: cover;
        display: block;
      }

      .button {
        position: absolute;
        top: 50%;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 255, 0.5);
        border: none;
        cursor: pointer;
        transform: translateY(-50%);
        z-index: 2;
        outline: none;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        user-select: none;
      }

      .left-button {
        left: 10px;
      }

      .right-button {
        right: 10px;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background-color: red;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 24px;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
      }

      .close-button a {
        color: white;
        text-decoration: none;
      }

      /* планшет */
      @media only screen and (min-width: 1000px) and (max-width: 1300px) {
        .slider-container {
          width: 1000px;
          height: auto;
        }

        .slider-item {
          min-width: 1000px;
        }

        .slider-item img {
          width: 500px;
          height: 700px;
        }
      }

      /* мобилка */
      @media only screen and (min-width: 350px) and (max-width: 1000px) {
        .slider-container {
          width: 350px;
          height: auto;
        }

        .slider-item {
          min-width: 350px;
          flex-direction: column;
        }

        .slider-item img {
          width: 300px;
          height: 400px;
        }

        .button {
          width: 30px;
          height: 30px;
          font-size: 18px;
        }
      }

      /* 2к экран */
      @media only screen and (min-width: 1920px) and (max-width: 9999px) {
        .slider-container {
          width: 1920px;
          height: auto;
        }

        .slider-item {
          min-width: 1920px;
        }

        .slider-item img {
          width: 900px;
          height: 1280px;
        }
      }
    </style>
  </head>
  <body class="fp-menu-screen">
    <div class="slider-container">
      <div class="close-button">
        <a href="poster.html">×</a>
      </div>
      <button class="button left-button" onclick="prevSlide()">‹</button>
      <div class="slider" id="slider">
        <div class="slider-item">
          <img src="./images/poster-1-1.png" alt="Плакат 1" />
        </div>
        <div class="slider-item">
          <img src="./images/poster-1-2.png" alt="Плакат 2" />
        </div>
        <div class="slider-item">
          <img src="./images/poster-1-3.png" alt="Плакат 3" />
        </div>
        <div class="slider-item">
          <img src="./images/poster-1-4.png" alt="Плакат 4" />
        </div>
        <div class="slider-item">
          <img src="./images/poster-1-5.png" alt="Плакат 5" />
        </div>
      </div>
      <button class="button right-button" onclick="nextSlide()">›</button>
    </div>

    <script>
      let currentIndex = 0;

      function showSlide(index) {
        const slider = document.getElementById("slider");
        const totalSlides =
          document.getElementsByClassName("slider-item").length;
        if (index >= totalSlides) {
          currentIndex = 0;
        } else if (index < 0) {
          currentIndex = totalSlides - 1;
        } else {
          currentIndex = index;
        }
        slider.style.transform = `translateX(-${currentIndex * 100}%`;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }
    </script>
  </body>
</html>
