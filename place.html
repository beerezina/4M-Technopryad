<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <section class="w-pattern-screen">
      <div class="w-top-menu-bar">
        <div class="w-menu-text">MENU</div>
        <div class="w-p-up-arrow-box">
          <div class="w-triangle-left-3">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-3"></div>
          <div class="w-triangle-right-3">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-shelkopryad-text">SHELKOPRYAD</div>
        <button class="w-go-to-main-page">
          <svg
            width="30"
            height="29"
            viewBox="0 0 30 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.898438 15.8635L14.6929 2L28.4873 15.8635M4.65053 15.8635V28H11.6818V20.284H17.6567V28H24.6879V15.8635M19.1386 4.10725H23.6317V8.62279"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
      <div class="w-all-content-box" id="place-content-box">
        <!-- верхние две звезды -->
        <div class="w-two-up-pink-star">
          <div class="w-first-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="w-second-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>
        <div class="white-box-view" id="white-box-view2">OPEN</div>
        <!-- нижние две звезды -->
        <div class="w-two-down-pink-star">
          <div class="w-third-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="w-fourth-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="w-bottom-menu-bar">
        <div class="w-contact-text">CONTACT</div>
        <div class="w-p-down-arrow-left-box">
          <div class="w-triangle-left-4">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-4"></div>
          <div class="w-triangle-right-4">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-made-by-text">MADE BY POLINA BEREZINA</div>
        <div class="w-p-down-arrow-right-box">
          <div class="w-triangle-left-4">
            <img src="./images/triangle-left.svg" alt="" />
          </div>
          <div class="w-line-4"></div>
          <div class="w-triangle-right-4">
            <img src="./images/triangle-right.svg" alt="" />
          </div>
        </div>
        <div class="w-about-us-text">ABOUT US</div>
      </div>
      <!-- белое меню -->
      <div class="white-menu">
        <!-- Контент меню здесь -->
        <div class="w-sign-up-box">
          <span class="close-menu" id="up-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="#4200FF"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="w-text-menu"><a href="w-sign-up.html">SIGn UP</a></li>
        </div>
        <div class="w-arrow-box">
          <div class="triangle-up-1">
            <img src="./images/triangle-up.svg" alt="" />
          </div>
          <div class="line-1"></div>
          <div class="triangle-down-1">
            <img src="./images/triangle-down.svg" alt="" />
          </div>
        </div>
        <div class="w-poster-box">
          <li class="w-text-menu"><a href="poster.html">POSTER</a></li>
        </div>
        <div class="w-place-box">
          <li class="w-text-menu"><a href="place.html">PLACE</a></li>
        </div>
        <div class="w-shop-box">
          <span class="close-menu" id="down-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="w-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="#4200FF"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="w-text-menu"><a href="shop.html">SHOP</a></li>
        </div>
      </div>
    </section>
    <script src="./scripts/script-place.js"></script>
  </body>
</html>
