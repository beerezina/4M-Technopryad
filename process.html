<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <style>
      body {
        background-color: #4200ff;
      }
    </style>
  </head>
  <body>
    <section class="b-pattern-screen">
      <div class="b-top-menu-bar">
        <div class="b-menu-text">MENU</div>
        <div class="b-p-up-arrow-box">
          <div class="b-triangle-left-3">
            <img src="./images/triangle-left-2.svg" alt="" />
          </div>
          <div class="b-line-3"></div>
          <div class="b-triangle-right-3">
            <img src="./images/triangle-right-2.svg" alt="" />
          </div>
        </div>
        <div class="b-shelkopryad-text">SHELKOPRYAD</div>
        <button class="b-go-to-main-page">
          <svg
            width="30"
            height="29"
            viewBox="0 0 30 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.898438 15.8635L14.6929 2L28.4873 15.8635M4.65053 15.8635V28H11.6818V20.284H17.6567V28H24.6879V15.8635M19.1386 4.10725H23.6317V8.62279"
              stroke="#4200FF"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
      <div class="b-all-content-box" id="all-content-box-process">
        <!-- две верхние звезды -->
        <div class="b-two-up-pink-star">
          <div class="b-first-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="b-second-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>
        <div class="white-box-view">OPEN</div>
        <!-- две нижние звезды -->
        <div class="b-two-down-pink-star">
          <div class="b-third-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
          <div class="b-fourth-star">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star-color-line-3"
                d="M21 42C21 26.0348 35 21.3478 42 21C35 20.6522 21 15.9652 21 -9.17939e-07C21 15.9652 7 20.7826 -9.23641e-07 21.1304C7 21.4783 21 26.0348 21 42Z"
                fill="#EB8EF3"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="b-bottom-menu-bar">
        <div class="b-contact-text">CONTACT</div>
        <div class="b-p-down-arrow-left-box">
          <div class="b-triangle-left-4">
            <img src="./images/triangle-left-2.svg" alt="" />
          </div>
          <div class="b-line-4"></div>
          <div class="b-triangle-right-4">
            <img src="./images/triangle-right-2.svg" alt="" />
          </div>
        </div>
        <div class="b-made-by-text">MADE BY POLINA BEREZINA</div>
        <div class="b-p-down-arrow-right-box">
          <div class="b-triangle-left-4">
            <img src="./images/triangle-left-2.svg" alt="" />
          </div>
          <div class="b-line-4"></div>
          <div class="b-triangle-right-4">
            <img src="./images/triangle-right-2.svg" alt="" />
          </div>
        </div>
        <div class="b-about-us-text">ABOUT US</div>
      </div>
      <!-- синее меню -->
      <div class="blue-menu">
        <!-- Контент меню здесь -->
        <div class="b-generator-box">
          <span class="close-menu" id="up-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="white "
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="b-text-menu"><a href="generator.html">GENERATOR</a></li>
        </div>
        <div class="b-process-box">
          <li class="b-text-menu"><a href="process.html">PROCESS</a></li>
        </div>

        <div class="b-arrow-box">
          <div class="triangle-up-2">
            <img src="./images/triangle-up-2.svg" alt="" />
          </div>
          <div class="line-2"></div>
          <div class="triangle-down-2">
            <img src="./images/triangle-down-2.svg" alt="" />
          </div>
        </div>
        <div class="b-sign-up-box">
          <span class="close-menu" id="down-close-menu">
            <svg
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="b-star"
                d="M18.1818 18.1818C11.2935 11.2935 15.3117 3.23086 18.1818 0.0605924C15.0115 2.93072 6.94892 6.94889 0.0606234 0.0605924C6.94892 6.94889 2.98703 15.0678 0.1169 18.2381C3.28717 15.3679 11.2935 11.2935 18.1818 18.1818Z"
                fill="hsla(295, 81%, 75%, 0.1);"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <li class="b-text-menu"><a href="b-sign-up.html">SIGN UP</a></li>
        </div>
      </div>
    </section>
    <script src="./scripts/script-process.js"></script>
  </body>
</html>
